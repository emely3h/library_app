<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Treedom Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <form method="GET" action="/my-books" class="form-btn">
                  <button id="form-btn" class="nav-link" type="submit">My Books</button>
                </form>
              </li>
              <li class="nav-item">
                <form method="GET" action="/book-request" class="form-btn">
                  <button id="form-btn" class="nav-link" type="submit">Book Request</button>
                </form>
              </li>
              <li class="nav-item">
                <form method="GET" action="/admin" class="form-btn">
                  <button id="form-btn" class="nav-link" type="submit">Admin</button>
                </form>
                </li>
              <li class="nav-item">
                <form method="POST" action="/auth/logout">
                  <input name="csrf_token" type="hidden" value="{{ csrf_token }}">
                  <button  id="form-btn" class="nav-link" type="submit">Logout</button>
                </form>
              </li>
              <li class="nav-item">
                <form method="GET" action="/auth/login" class="form-btn">
                  <button id="form-btn" class="nav-link" type="submit">Log in</button>
                </form>
              </li>
              <li class="nav-item">
                <form method="GET" action="/auth/register" class="form-btn">
                  <button id="form-btn" class="nav-link" type="submit">Register</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main role="main" class="container">
        <br>
        <div>

        {% for category, message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
        <br>
        {% block content %}{% endblock %}
        <!--

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      -->
        
        </div>
      </main>

  </body>
</html>
